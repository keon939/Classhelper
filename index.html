
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Helper - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADgCrG3hspwEO45ARRkRdOh7j_vvOhouY",
      authDomain: "rufed-c71e5.firebaseapp.com",
      databaseURL: "https://rufed-c71e5-default-rtdb.firebaseio.com",
      projectId: "rufed-c71e5",
      storageBucket: "rufed-c71e5.appspot.com",
      messagingSenderId: "408519198212",
      appId: "1:408519198212:web:31e0e246307d8b24935751"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const registerBtn = document.getElementById("register");
    const loginBtn = document.getElementById("login");
    const usernameInput = document.getElementById("username");
    const passcodeInput = document.getElementById("passcode");
    const statusText = document.getElementById("status");

    registerBtn.onclick = async () => {
      const username = usernameInput.value;
      const passcode = passcodeInput.value;

      if (!username || !passcode) return alert("Please fill in both fields");

      const email = username + "@classroom.com";
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, passcode);
        const role = username.startsWith("a_") ? "admin" : "student";

        await set(ref(db, 'users/' + userCred.user.uid), {
          username: username,
          role: role,
          usage: 0,
          balance: 0
        });

        statusText.textContent = "✅ Registered and logged in as " + role;
      } catch (err) {
        alert(err.message);
      }
    };

    loginBtn.onclick = async () => {
      const username = usernameInput.value;
      const passcode = passcodeInput.value;
      const email = username + "@classroom.com";

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, passcode);
        const snapshot = await get(child(ref(db), 'users/' + userCred.user.uid));
        if (snapshot.exists()) {
          const userInfo = snapshot.val();
          statusText.textContent = `✅ Logged in as ${userInfo.role}: ${userInfo.username}`;
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };
  </script>
</head>
<body style="font-family: Arial; padding: 20px">
  <h2>Classroom Helper Login</h2>
  <input type="text" id="username" placeholder="Username (admin starts with a_)" /><br /><br />
  <input type="password" id="passcode" placeholder="Passcode" /><br /><br />
  <button id="register">Register</button>
  <button id="login">Login</button>
  <p id="status"></p>
</body>
</html>
